  # Parameters
  nc: 3  # number of classes
  depth_multiple: 0.33  # model depth multiple
  width_multiple: 0.50  # layer channel multiple
  anchors:
  - [5,6, 7,8, 9,10]  # P3/8
  - [12,12, 16,16, 21,20]  # P4/16
  - [27,27, 36,39, 60,72]  # P5/32

  # YOLOv5 v6.0 backbone
  backbone:
    # [from, number, module, args]
    [ [ -1, 1, Conv, [ 64, 6, 2, 2 ] ],  # 0-P1/2
      [ -1, 1, Conv, [ 128, 3, 2 ] ],  # 1-P2/4
      [ -1, 3, C3CBAM, [ 128 ] ],
      [ -1, 1, Conv, [ 256, 3, 2 ] ],  # 3-P3/8
      [ -1, 6, C3CBAM, [ 256 ] ],
      [ -1, 1, Conv, [ 512, 3, 2 ] ],  # 5-P4/16
      [ -1, 9, C3CBAM, [ 512 ] ],
      [ -1, 1, Conv, [ 1024, 3, 2 ] ],  # 7-P5/32
      [ -1, 3, C3CBAM, [ 1024 ] ],
      [ -1, 1, SPPF, [ 1024, 5 ] ],  # 9
    ]

  # YOLOv5 v6.0 head
  head:
    [ [ -1, 1, Conv, [ 512, 1, 1 ] ],
      [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
      [ [ -1, 6 ], 1, Concat, [ 1 ] ], 
      [ -1, 3, CNeB_CBAM, [ 512, False ] ],  # 13

      [ -1, 1, Conv, [ 256, 1, 1 ] ],
      [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
      [ [ -1, 4 ], 1, Concat, [ 1 ] ], 
      [ -1, 3, CNeB_CBAM, [ 256, False ] ],  # 17

      [ -1, 1, Conv, [ 128, 1, 1 ] ], # 18
      [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
      [ [ -1, 2 ], 1, Concat, [ 1 ] ],  
      [ -1, 3, CNeB_CBAM, [ 128, False ] ],  # 21 

      [ -1, 1, Conv, [ 128, 3, 2 ] ],
      [ [ -1, 18 ], 1, Concat, [ 1 ] ],  
      [ -1, 3, CNeB_CBAM, [ 256, False ] ],  # 24

      [ -1, 1, Conv, [ 256, 3, 2 ] ],
      [ [ -1, 14 ], 1, Concat, [ 1 ] ], 
      [ -1, 3, CNeB_CBAM, [ 512, False ] ],  # 27

      [ [ 21, 24, 27 ], 1, ASFF_Detect, [nc, anchors, 0.25, True]], 
    ]
